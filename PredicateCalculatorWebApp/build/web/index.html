<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Programming Grade Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 5rem 0;
            margin-bottom: 3rem;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section text-center">
        <div class="container">
            <h1 class="display-4">IP Grade Calculator</h1>
            <p class="lead">Calculate your predicted final grade for Internet Programming</p>
            <div class="mt-4">
                <a href="longin.jsp" class="btn btn-light btn-lg mx-2">Login</a>
                <a href="register.jsp" class="btn btn-outline-light btn-lg mx-2">Register</a>
            </div>
        </div>
    </section>

    <!-- Calculator Preview -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4>Grade Weightings</h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Component</th>
                                    <th>Weight</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Assignments</td>
                                    <td>5%</td>
                                </tr>
                                <tr>
                                    <td>Industry Project</td>
                                    <td>15%</td>
                                </tr>
                                <tr>
                                    <td>Class Tests</td>
                                    <td>20%</td>
                                </tr>
                                <tr>
                                    <td>Semester Test</td>
                                    <td>45%</td>
                                </tr>
                                <tr>
                                    <td>Quizzes</td>
                                    <td>15%</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
